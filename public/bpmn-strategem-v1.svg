<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: var(--font-inter), 'Inter', system-ui, sans-serif; }
      .title { font-size: 14px; font-weight: 600; fill: #0A0A0A; }
      .label { font-size: 11px; fill: #666666; }
      .node-text { font-size: 12px; font-weight: 500; fill: #0A0A0A; }
      .sub-text { font-size: 10px; fill: #666666; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>

  <!-- Pool Header -->
  <rect x="0" y="0" width="800" height="40" fill="#FAFAFA"/>
  <text x="20" y="26" class="text title">STRATEGEM CORE v1 — BUSINESS PROCESS MODEL</text>
  <line x1="0" y1="40" x2="800" y2="40" stroke="#0A0A0A" stroke-width="1"/>

  <!-- Lanes -->
  <!-- Lane 1: Input Intake -->
  <rect x="0" y="40" width="800" height="186" fill="#FFFFFF"/>
  <rect x="0" y="40" width="120" height="186" fill="#FAFAFA"/>
  <text x="10" y="140" class="text label" transform="rotate(-90 60 133)">Lane 1 — Input Intake</text>
  <line x1="120" y1="40" x2="120" y2="226" stroke="#0A0A0A" stroke-width="1"/>
  <line x1="0" y1="226" x2="800" y2="226" stroke="#0A0A0A" stroke-width="1"/>

  <!-- Lane 2: Analytical Processing -->
  <rect x="0" y="226" width="800" height="186" fill="#FFFFFF"/>
  <rect x="0" y="226" width="120" height="186" fill="#FAFAFA"/>
  <text x="10" y="326" class="text label" transform="rotate(-90 60 319)">Lane 2 — Analytical Processing</text>
  <line x1="120" y1="226" x2="120" y2="412" stroke="#0A0A0A" stroke-width="1"/>
  <line x1="0" y1="412" x2="800" y2="412" stroke="#0A0A0A" stroke-width="1"/>

  <!-- Lane 3: Artifact Construction -->
  <rect x="0" y="412" width="800" height="188" fill="#FFFFFF"/>
  <rect x="0" y="412" width="120" height="188" fill="#FAFAFA"/>
  <text x="10" y="512" class="text label" transform="rotate(-90 60 506)">Lane 3 — Artifact Construction</text>
  <line x1="120" y1="412" x2="120" y2="600" stroke="#0A0A0A" stroke-width="1"/>

  <!-- LANE 1 NODES -->
  <!-- Start Event -->
  <circle cx="180" cy="133" r="15" fill="#FFFFFF" stroke="#0A0A0A" stroke-width="2"/>
  <text x="180" y="165" class="text sub-text" text-anchor="middle">Start</text>

  <!-- Task: Problem Context Received -->
  <rect x="230" y="110" width="180" height="46" fill="#FFFFFF" stroke="#0A0A0A" stroke-width="1"/>
  <text x="320" y="137" class="text node-text" text-anchor="middle">Problem Context Received</text>

  <!-- Task: Normalize Problem Context -->
  <rect x="440" y="110" width="180" height="46" fill="#FFFFFF" stroke="#0A0A0A" stroke-width="1"/>
  <text x="530" y="137" class="text node-text" text-anchor="middle">Normalize Problem Context</text>

  <!-- Gateway: Decision Focus Present? -->
  <polygon points="680,133 710,110 740,133 710,156" fill="#FFFFFF" stroke="#0A0A0A" stroke-width="1"/>
  <text x="710" y="175" class="text sub-text" text-anchor="middle">Decision Focus Present?</text>

  <!-- LANE 2 NODES -->
  <!-- Task: Determine Applicable Frameworks -->
  <rect x="630" y="296" width="180" height="46" fill="#FFFFFF" stroke="#0A0A0A" stroke-width="1"/>
  <text x="720" y="323" class="text node-text" text-anchor="middle">Determine Applicable Frameworks</text>

  <!-- Subprocess: Execute Eligible Frameworks -->
  <rect x="400" y="272" width="180" height="94" fill="#FFFFFF" stroke="#0A0A0A" stroke-width="2"/>
  <text x="490" y="300" class="text node-text" text-anchor="middle" font-weight="600">Execute Eligible Frameworks</text>
  <text x="490" y="318" class="text sub-text" text-anchor="middle">Independent · Parallel</text>
  <line x1="400" y1="322" x2="580" y2="322" stroke="#0A0A0A" stroke-width="1"/>

  <!-- Task: Aggregate Claims -->
  <rect x="180" y="296" width="180" height="46" fill="#FFFFFF" stroke="#0A0A0A" stroke-width="1"/>
  <text x="270" y="323" class="text node-text" text-anchor="middle">Aggregate Claims</text>

  <!-- Task: Identify Unknowns -->
  <rect x="180" y="360" width="180" height="46" fill="#FFFFFF" stroke="#0A0A0A" stroke-width="1"/>
  <text x="270" y="380" class="text node-text" text-anchor="middle">Identify Unknowns and</text>
  <text x="270" y="395" class="text node-text" text-anchor="middle">Sensitivities</text>

  <!-- LANE 3 NODES -->
  <!-- Task: Construct Decision Surface -->
  <rect x="180" y="483" width="180" height="46" fill="#FFFFFF" stroke="#0A0A0A" stroke-width="1"/>
  <text x="270" y="510" class="text node-text" text-anchor="middle">Construct Decision Surface</text>

  <!-- Task: Assemble Reasoned Artifact -->
  <rect x="400" y="483" width="180" height="46" fill="#FFFFFF" stroke="#0A0A0A" stroke-width="1"/>
  <text x="490" y="510" class="text node-text" text-anchor="middle">Assemble Reasoned Artifact</text>

  <!-- End Event -->
  <circle cx="660" cy="506" r="15" fill="#FFFFFF" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="660" cy="506" r="10" fill="#0A0A0A"/>
  <text x="660" y="535" class="text sub-text" text-anchor="middle">End</text>

  <!-- FLOWS -->
  <!-- Start to Problem Context -->
  <line x1="195" y1="133" x2="230" y2="133" stroke="#0A0A0A" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Problem Context to Normalize -->
  <line x1="410" y1="133" x2="440" y2="133" stroke="#0A0A0A" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Normalize to Gateway -->
  <line x1="620" y1="133" x2="680" y2="133" stroke="#0A0A0A" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Gateway Yes to Frameworks (crossing lanes) -->
  <path d="M 710 156 L 710 296" stroke="#0A0A0A" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <text x="715" y="200" class="text sub-text">Yes</text>

  <!-- Gateway No to Frameworks -->
  <path d="M 710 156 L 710 220 L 720 220 L 720 296" stroke="#0A0A0A" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <text x="725" y="240" class="text sub-text">No</text>

  <!-- Frameworks to Execute -->
  <line x1="630" y1="319" x2="580" y2="319" stroke="#0A0A0A" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Execute to Aggregate Claims -->
  <line x1="400" y1="319" x2="360" y2="319" stroke="#0A0A0A" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Aggregate Claims to Identify Unknowns -->
  <line x1="270" y1="342" x2="270" y2="360" stroke="#0A0A0A" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Identify Unknowns to Decision Surface (crossing lanes) -->
  <path d="M 270 406 L 270 483" stroke="#0A0A0A" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

  <!-- Decision Surface to Assemble -->
  <line x1="360" y1="506" x2="400" y2="506" stroke="#0A0A0A" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Assemble to End -->
  <line x1="580" y1="506" x2="645" y2="506" stroke="#0A0A0A" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0A0A0A"/>
    </marker>
  </defs>
</svg>